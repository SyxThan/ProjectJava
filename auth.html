<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Phòng Trọ 24/7</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/auth.css">
</head>
<body class="auth-bg">
    <!-- Notification Placeholder -->
    <div id="notification-placeholder"></div>

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-white hover:text-gray-200 transition">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xl font-bold">Phòng Trọ 24/7</span>
            </a>
            <a href="index.html" class="text-white hover:text-gray-200 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen px-4 pt-20 pb-6">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Tab Navigation -->
            <div class="flex bg-gray-100">
                <button id="login-tab" class="tab-button flex-1 py-4 text-center font-medium transition-all active">
                    Đăng nhập
                </button>
                <button id="register-tab" class="tab-button flex-1 py-4 text-center font-medium transition-all text-gray-600 hover:text-gray-800">
                    Đăng ký
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Chào mừng trở lại!</h2>
                    <p class="text-gray-600">Đăng nhập để tiếp tục sử dụng dịch vụ</p>
                </div>

                <form id="login-form-element" class="space-y-6">
                    <!-- Email/Phone -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Email hoặc số điện thoại</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input 
                                type="text" 
                                id="login-username"
                                name="username"
                                placeholder="Nhập email hoặc số điện thoại"
                                class="form-input pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                        </div>
                        <div id="login-username-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input 
                                type="password" 
                                id="login-password"
                                name="password"
                                placeholder="Nhập mật khẩu"
                                class="form-input pl-10 pr-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                            <button type="button" id="login-password-toggle" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="login-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember-me" name="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Nhớ đăng nhập</span>
                        </label>
                        <button type="button" id="forgot-password-btn" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                            Quên mật khẩu?
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="login-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <span id="login-submit-text">Đăng nhập</span>
                        <svg id="login-loading" class="loading-spinner h-5 w-5 ml-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </button>

                    <!-- Social Login -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="google-login" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" id="facebook-login" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="p-8 hidden">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Tạo tài khoản mới</h2>
                    <p class="text-gray-600">Đăng ký để bắt đầu tìm phòng trọ</p>
                </div>

                <form id="register-form-element" class="space-y-6">
                    <!-- Full Name -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Họ và tên <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input 
                                type="text" 
                                id="register-fullname"
                                name="fullname"
                                placeholder="Nhập họ và tên"
                                class="form-input pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                        </div>
                        <div id="register-fullname-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Email <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <input 
                                type="email" 
                                id="register-email"
                                name="email"
                                placeholder="Nhập địa chỉ email"
                                class="form-input pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                        </div>
                        <div id="register-email-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Số điện thoại <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <input 
                                type="tel" 
                                id="register-phone"
                                name="phone"
                                placeholder="Nhập số điện thoại"
                                class="form-input pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                        </div>
                        <div id="register-phone-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input 
                                type="password" 
                                id="register-password"
                                name="password"
                                placeholder="Nhập mật khẩu"
                                class="form-input pl-10 pr-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                                minlength="8"
                            >
                            <button type="button" id="register-password-toggle" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <!-- Password Strength Indicator -->
                        <div class="mt-2">
                            <div id="password-strength" class="password-strength bg-gray-200 w-full"></div>
                            <div id="password-strength-text" class="text-xs text-gray-600 mt-1">Mật khẩu cần ít nhất 8 ký tự</div>
                        </div>
                        <div id="register-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Xác nhận mật khẩu <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input 
                                type="password" 
                                id="register-confirm-password"
                                name="confirm_password"
                                placeholder="Nhập lại mật khẩu"
                                class="form-input pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                        </div>
                        <div id="register-confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="flex items-start">
                        <input type="checkbox" id="accept-terms" name="accept_terms" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 mt-1" required>
                        <label for="accept-terms" class="ml-2 text-sm text-gray-600">
                            Tôi đồng ý với 
                            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Điều khoản sử dụng</a> và 
                            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Chính sách bảo mật</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="register-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <span id="register-submit-text">Tạo tài khoản</span>
                        <svg id="register-loading" class="loading-spinner h-5 w-5 ml-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-2">Quên mật khẩu?</h3>
                <p class="text-gray-600">Nhập email để nhận link đặt lại mật khẩu</p>
            </div>
            
            <form id="forgot-password-form">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="forgot-email"
                        placeholder="Nhập email của bạn"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>
                
                <div class="flex space-x-3">
                    <button type="button" id="cancel-forgot-password" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Hủy
                    </button>
                    <button type="submit" id="send-reset-link" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Gửi link
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="src/scripts/common.js"></script>
    <script src="src/scripts/components.js"></script>
    <script src="src/scripts/auth.js"></script>
</body>
</html>
